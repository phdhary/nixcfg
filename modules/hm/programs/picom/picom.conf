backend = "glx";
vsync = true;
glx-no-stencil = true;
shadow = true;
# shadow-opacity = 1.0;
shadow-opacity = 0.15;
# shadow-opacity = 0.66;
shadow-radius = 30;
shadow-offset-x = -30;
shadow-offset-y = -20;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [ "class_g != 'Rofi' && class_g != 'xob' && class_g != 'Dunst' && window_type != 'dock'"]
fading = false;
fade-delta = 4;
fade-exclude = ["class_g != 'xob' && class_g != 'Dunst'"];
opacity-rule = [
  # "90:class_g = 'ncmpcpp'",
  # "90:class_g = 'btop'",
  # "95:class_g = 'Alacritty'",
  # "95:class_g = 'Rofi'",
  "20:class_g = 'Bspwm' && class_i = 'presel_feedback'",
  # "95:class_g = 'ncmpcpp'",
  # "95:class_g = 'tswitch'",
]
blur:
{
  method = "dual_kawase";
  strength = 4;
  background = false;
}

wintypes:
{
  tooltip = {
    fade = false;
    shadow = false;
    opacity = 1.0;
    focus = true;
    full-shadow = false;
  };
  dock = { 
    shadow = true; 
    opacity = 0.8;
  }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};
