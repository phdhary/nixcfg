# Nightfox Alacritty Colors
# Style: dayfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/dayfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '#f6f2ee'
    foreground: '#3d2b5a'
  # Normal colors
  normal:
    black:   '#352c24'
    red:     '#a5222f'
    green:   '#396847'
    yellow:  '#ac5402'
    blue:    '#2848a9'
    magenta: '#6e33ce'
    cyan:    '#287980'
    white:   '#f2e9e1'
  # Bright colors
  bright:
    black:   '#534c45'
    red:     '#b3434e'
    green:   '#577f63'
    yellow:  '#b86e28'
    blue:    '#4863b6'
    magenta: '#8452d5'
    cyan:    '#488d93'
    white:   '#f4ece6'
  indexed_colors:
    - { index: 16, color: '#955f61' }
    - { index: 17, color: '#a440b5' }
