# Nightfox Alacritty Colors
# Style: terafox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/terafox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '#152528'
    foreground: '#e6eaea'
  # Normal colors
  normal:
    black:   '#2f3239'
    red:     '#e85c51'
    green:   '#7aa4a1'
    yellow:  '#fda47f'
    blue:    '#5a93aa'
    magenta: '#ad5c7c'
    cyan:    '#a1cdd8'
    white:   '#ebebeb'
  # Bright colors
  bright:
    black:   '#4e5157'
    red:     '#eb746b'
    green:   '#8eb2af'
    yellow:  '#fdb292'
    blue:    '#73a3b7'
    magenta: '#b97490'
    cyan:    '#afd4de'
    white:   '#eeeeee'
  indexed_colors:
    - { index: 16, color: '#ff8349' }
    - { index: 17, color: '#cb7985' }
