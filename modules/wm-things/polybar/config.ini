[colors]
background = #000
background-alt = #313244
foreground = #cdd6f4
primary = #f5c2e7
secondary = #a6e3a1
alert = #f38ba8
disabled = #a6adc8
yellow = #f9e2af


[bar-base]
width = 100%
height = 23pt
radius = 0
dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = "  "
separator-foreground = ${colors.disabled}
font-0 = Inter:size=12
font-1 = Symbols Nerd Font:size=12
font-2 = Noto Color Emoji:scale=12
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true
modules-right = memory cpu pulseaudio backlight wlan eth battery
modules-center = date

[bar/eDP-1_top_bspwm]
inherit = bar-base
wm-restack = bspwm
monitor = eDP-1
modules-left = bspwm xwindow

[bar/HDMI-2_top_bspwm]
inherit = bar-base
wm-restack = bspwm
monitor = HDMI-2
modules-left = bspwm xwindow
modules-right = memory cpu pulseaudio wlan eth date time

[bar/eDP-1_top_i3]
inherit = bar-base
wm-restack = i3
monitor = eDP-1
modules-left = xworkspaces xwindow

[bar/HDMI-2_top_i3]
inherit = bar-base
wm-restack = i3
monitor = HDMI-2
modules-left = i3 xwindow
modules-right = memory cpu pulseaudio wlan eth date time

[workspace-base]
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-occupied-underline = ${colors.background-alt}
label-urgent = %name%
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-monitor-foreground= ${colors.primary}
# format = <label-state> <label-monitor>

[module/xworkspaces]
inherit = workspace-base
type = internal/xworkspaces

[module/bspwm]
inherit = workspace-base
type = internal/bspwm
pin-workspaces = true

[module/i3]
inherit = workspace-base
type = internal/i3
pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:75:...%
format-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = "/ "
label-mounted = %used%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
ramp-volume-0 = ï€¦ 
ramp-volume-1 = ï€§ 
ramp-volume-1-foreground = ${colors.yellow}
ramp-volume-2 = ï€¨ 
ramp-volume-2-foreground = ${colors.alert}
label-volume-foreground = ${colors.primary}
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>

label-muted = ï‘¦
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
card = intel_backlight
ramp-0 = ğŸŒ‘
