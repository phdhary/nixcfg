[colors]
background = #000
background-alt = #313244
foreground = #cdd6f4
primary = #f5c2e7
secondary = #a6e3a1
alert = #f38ba8
disabled = #a6adc8
yellow = #f9e2af

[bar/topbar]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Inter:size=12
font-1 = Symbols Nerd Font:size=12
font-2 = Noto Color Emoji:scale=12

modules-left = xworkspaces mpd
modules-right = memory cpu pulseaudio backlight wlan eth battery date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = "/ "
label-mounted = %percentage_used%%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
# format-volume-prefix = "Volume "
format-volume = <ramp-volume> <label-volume>
label-volume-foreground = ${colors.primary}
label-volume = %percentage%%
ramp-volume-0 =  
ramp-volume-1 =  
ramp-volume-1-foreground = ${colors.yellow}
ramp-volume-2 =  
ramp-volume-2-foreground = ${colors.alert}

label-muted = 
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
card = intel_backlight
# format-prefix = "Backlight "
format = <ramp> <label>
label-foreground = ${colors.primary}
ramp-0 = 🌑
ramp-1 = 🌒
ramp-2 = 🌓
ramp-3 = 🌔
ramp-4 = 🌕

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
label-foreground = ${colors.primary}
label = %used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
label-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <animation-dc> <label-disconnected>
label-disconnected = %ifname%
label-disconnected-foreground = ${colors.disabled}
format-disconnected-suffix = " disconnected"
format-disconnected-suffix-foreground = ${colors.disabled}
animation-dc-0 = "!"
animation-dc-1 = " "
animation-dc-framerate = 200

[module/wlan]
inherit = network-base
interface-type = wireless
interval = 1
label-connected = %essid%
label-connected-foreground = ${colors.primary}
format-connected-prefix = " "

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  %ifname%

[module/battery]
type = internal/battery

label-charging = %percentage%%
label-charging-foreground = ${colors.secondary}
# format-charging-prefix = "Battery charging at " 
format-charging = <animation-charging> <label-charging>
; Only applies if <animation-charging> is used 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground= ${colors.secondary}
; Framerate in milliseconds
animation-charging-framerate = 750

label-discharging = %percentage%%
label-discharging-foreground = ${colors.primary}
# format-discharging-prefix = "Battery at " 
format-discharging= <ramp-capacity> <label-discharging>
; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

label-full = %percentage%%
label-full-foreground = ${colors.primary}
# format-full-prefix = "Fully charged at "

label-low = %percentage%%
label-low-foreground = ${colors.alert}
# format-low-prefix = "Battery low at "
; Only applies if <animation-low> is used
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

; This is useful in case the battery never reports 100% charge
; Default: 100
# full-at = 95
low-at = 15
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC0

[module/date]
type = internal/date
interval = 1
date = %A %d %b %G
label = %date%

[module/time]
type = internal/date
interval = 1
time = %R
label = %time%
label-foreground = ${colors.primary}

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
interval = 1
# password = mysecretpassword
format-online = <label-song> <label-time>
label-song = %artist% - %title:0:60:...%
label-time = %elapsed%/%total%
label-time-foreground=${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
