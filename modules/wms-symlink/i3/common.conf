#===Aliases===
set $mod         Mod4
set $terminal    wrapped_wezterm
set $browser     firefox-nightly
set $filemanager wrapped_wezterm yazi
set $ncmpcpp     wrapped_wezterm --class="ncmpcpp" ncmpcpp
set $notetaker   wrapped_wezterm --class="note-taker" note-taker
set $menu        rofi -theme dmenu -show
set $left        h
set $down        j
set $up          k
set $right       l

#===Launch App===
bindsym $mod+Return exec $terminal
bindsym $mod+d      exec --no-startup-id $menu
bindsym $mod+b      exec $browser
bindsym $mod+f      exec $filemanager
bindsym $mod+u      exec $ncmpcpp
# bindsym $mod+n      exec $notetaker

#===Focus===
#---change focus
bindsym $mod+$left        focus left
bindsym $mod+$down        focus down
bindsym $mod+$up          focus up
bindsym $mod+$right       focus right
#---move focused window
bindsym $mod+Shift+$left  move left
bindsym $mod+Shift+$down  move down
bindsym $mod+Shift+$up    move up
bindsym $mod+Shift+$right move right

#===Layout===
#---toggle split
bindsym $mod+t split toggle
#---enter fullscreen mode
bindsym $mod+m fullscreen toggle
#---change container layout (stacked, tabbed, toggle split)
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split
bindsym $mod+s layout stacked
#---float
floating_modifier $mod
bindsym $mod+Shift+space floating toggle
bindsym $mod+space       focus mode_toggle
bindsym $mod+a           focus parent
bindsym $mod+Shift+minus move scratchpad
bindsym $mod+minus       scratchpad show
# focus the child container
#bindsym $mod+d focus child

#===Workspace===
#---workspace aliases
set $ws1  "1"
set $ws2  "2"
set $ws3  "3"
set $ws4  "4"
set $ws5  "5"
set $ws6  "6"
set $ws7  "7"
set $ws8  "8"
set $ws9  "9"
set $ws10 "10"
#---switch to workspace
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9
bindsym $mod+0 workspace $ws10
#---move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8
bindsym $mod+Shift+9 move container to workspace $ws9
bindsym $mod+Shift+0 move container to workspace $ws10

#===Resize Mode===
mode "resize" {
    bindsym $left        resize grow left 10 px or 10 ppt
    bindsym shift+$left  resize shrink left 10 px or 10 ppt
    bindsym $down        resize grow down 10 px or 10 ppt
    bindsym shift+$down  resize shrink down 10 px or 10 ppt
    bindsym $up          resize grow up 10 px or 10 ppt
    bindsym shift+$up    resize shrink up 10 px or 10 ppt
    bindsym $right       resize grow right 10 px or 10 ppt
    bindsym shift+$right resize shrink right 10 px or 10 ppt
    bindsym Return       mode "default"
    bindsym Escape       mode "default"
    bindsym $mod+r       mode "default"
}
bindsym $mod+r mode "resize"

#===Gaps===
# bindsym    $mod+c gaps inner all minus 3
# bindsym    $mod+v gaps inner all plus 3
bindsym    $mod+g gaps inner all set 10
bindsym    $mod+shift+g gaps inner all set 0
gaps       inner  10
smart_gaps off

#===Window Related===
default_border          pixel 3
default_floating_border pixel 3
focus_follows_mouse     yes
focus_wrapping          no
#---Window Rule
for_window [class="^.*"]               border pixel 3
for_window [window_role="pop-up"]      floating enable
for_window [window_role="task_dialog"] floating enable
for_window [class="Nitrogen"]          floating enable
for_window [class="Avizo-service"]     border none
# no_focus   [class="Avizo-service"]
for_window [class="Lxappearance"]      floating enable
for_window [class="ncmpcpp"]           floating enable
for_window [title="note-taker"]        floating enable
#---Window Colors
# class                 border  backgr. text    indicator child_border
client.focused          #4c7899 #285577 #ffffff #9ccfd8   #31748f
client.focused_inactive #333333 #5f676a #ffffff #484e50   #5f676a
client.unfocused        #333333 #222222 #888888 #292d2e   #222222
client.urgent           #2f343a #eb6f92 #ffffff #eb6f92   #eb6f92
client.placeholder      #000000 #0c0c0c #ffffff #000000   #0c0c0c
client.background       #ffffff

