# symbol map with nerd font
# refer to this test https://github.com/ryanoasis/nerd-fonts/blob/master/bin/scripts/test-fonts.sh
# "Nerd Fonts - Pomicons"
symbol_map U+E000-U+E00D Symbols Nerd Font
# "Nerd Fonts - Powerline"
symbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3 Symbols Nerd Font
# "Nerd Fonts - Powerline Extra"
symbol_map U+e0a3-U+e0a3,U+e0b4-U+e0c8,U+e0cc-U+e0d2,U+e0d4-U+e0d4 Symbols Nerd Font
# "Nerd Fonts - Symbols original"
symbol_map U+e5fa-U+e62b Symbols Nerd Font
# "Nerd Fonts - Devicons"
symbol_map U+e700-U+e7c5 Symbols Nerd Font
# "Nerd Fonts - Font awesome"
symbol_map U+f000-U+f2e0 Symbols Nerd Font
# "Nerd Fonts - Font awesome extension"
symbol_map U+e200-U+e2a9 Symbols Nerd Font
# "Nerd Fonts - Octicons"
symbol_map U+f400-U+f4a8,U+2665-U+2665,U+26A1-U+26A1,U+f27c-U+f27c Symbols Nerd Font
# "Nerd Fonts - Font Logos"
symbol_map U+F300-U+F313 Symbols Nerd Font
#  Nerd Fonts - Font Power Symbols"
symbol_map U+23fb-U+23fe,U+2b58-U+2b58 Symbols Nerd Font
#  "Nerd Fonts - Material Design Icons"
symbol_map U+f500-U+fd46 Symbols Nerd Font
# "Nerd Fonts - Weather Icons"
symbol_map U+e300-U+e3eb Symbols Nerd Font
# Misc Code Point Fixes
symbol_map U+21B5,U+25B8,U+2605,U+2630,U+2632,U+2714,U+E0A3,U+E615,U+E62B Symbols Nerd Font
# "Nerd Fonts - All"
# symbol_map U+e000-U+e00d,U+e0a0-U+e0a2,U+e0b0-U+e0b3,U+e0a3-U+e0a3,U+e0b4-U+e0c8,U+e0cc-U+e0d2,U+e0d4-U+e0d4,U+e5fa-U+e62b,U+e700-U+e7c5,U+f000-U+f2e0,U+e200-U+e2a9,U+f400-U+f4a8,U+2665-U+2665,U+26A1-U+26A1,U+f27c-U+f27c,U+f300-U+f313,U+23fb-U+23fe,U+2b58-U+2b58,U+f500-U+fd46,U+e300-U+e3eb

# font_size               20.0
font_size               16.0
disable_ligatures       always

editor                  nvim
scrollback_pager        nvim -u ~/.config/kitty/scrollback-pager/init.lua

# cursor_shape            underline
tab_bar_min_tabs        2
tab_bar_style           separator
tab_separator           "  "
tab_bar_edge            top
tab_powerline_style     slanted
active_tab_font_style   bold
url_style               straight
enable_audio_bell       no
window_alert_on_bell    no

enabled_layouts *
# enabled_layouts         tall:bias=50;full_size=1;mirrored=false

initial_window_width  100c
initial_window_height 20c
window_padding_width  0
window_border_width   0
window_margin_width   0

draw_minimal_borders    yes
# active_border_color     grey
# inactive_border_color   white

linux_display_server    auto
remember_window_size    no
hide_window_decorations yes
# wayland_titlebar_color background

dynamic_background_opacity yes
background_opacity 1.0

# kitty_mod ctrl+alt

map kitty_mod+Enter  launch --cwd=current
map ctrl+super+Enter launch --cwd=current --type=os-window
map kitty_mod+t      launch --cwd=current --type=tab
map kitty_mod+h      neighboring_window left
map kitty_mod+l      neighboring_window right
map kitty_mod+j      neighboring_window down
map kitty_mod+k      neighboring_window up
map kitty_mod+[      show_scrollback
map ctrl+shift+f7    kitten unicode_input
map ctrl+shift+f5    load_config_file
map ctrl+alt+v       goto_layout tall
map ctrl+alt+s       goto_layout fat
map ctrl+alt+shift+v goto_layout horizontal
map ctrl+alt+shift+s goto_layout vertical

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
